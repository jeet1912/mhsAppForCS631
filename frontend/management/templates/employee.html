{% extends 'home.html' %}
{% load static %}
{% block content %}

<div id="employeeContent">
    <h1>Employee Management</h1>
    <ul>
        {% for employee in employees %}
        <li>{{ employee }}</li>
        {% empty %}
        <li>No employees found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
